
spring.datasource.url=jdbc:postgresql://${DB_SERVER}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true
spring.jpa.properties.hibernate.temp.use_jdbc_metadata_defaults=false
spring.jpa.hibernate.ddl-auto=none

spring.jackson.mapper.accept_case_insensitive_enums = true 
spring.jackson.deserialization.read-enums-using-to-string = true

server.error.include-message=always
server.error.include-stacktrace=never

logging.file.name=log/api.log
logging.level.web=ERROR
logging.level.sql=ERROR

spring.liquibase.change-log=db/main.xml

frontend.server=${FRONT_SERVER}